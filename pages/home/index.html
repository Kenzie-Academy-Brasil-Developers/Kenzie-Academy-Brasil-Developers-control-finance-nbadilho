<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Finance</title>
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
    <meta name="description" content="Control Finance - Seu controle financeiro">
    <link rel="stylesheet" href="/styles/globalStyles.css">
    <link rel="stylesheet" href="/styles/botao.css">
    <link rel="stylesheet" href="/styles/nav.css">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/resumo.css">
    <link rel="stylesheet" href="/styles/soma.css">
    <link rel="stylesheet" href="/styles/vazio.css">
    <link rel="stylesheet" href="/styles/valores.css">
    <script src="https://kit.fontawesome.com/58c5cd4b82.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles/modal.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="modal hidden">
        <div class="card">
            <div class="header_modal">
                <h2>Registro de valor</h2>
                <button data-modal-button="cancelar" class="cancelar">X</button>
            </div>
            <p>Digite o valor e em seguida aperte no botão referente ao tipo do valor</p>
            <div class="form_modal">
                <label for="valor">Valor</label>
                <div class="num_input">
                    <span>R$</span>
                    <input type="number" class="valor" name="valor" id="valor" placeholder="00,00">
                </div>
                <div class="tipo_num">
                    <p>Tipo de valor</p>
                    <input type="radio" id="valor1" name="opcao" value="Entrada">
                    <label for="valor1">Entrada</label>
                    <input type="radio" id="valor2" name="opcao" value="Saída">
                    <label for="valor2">Saída</label>
                </div>
                <div class="enviar_modal">
                    <button class="cancelar" data-modal-button="cancelar">Cancelar</button>
                    <button class="inserir" data-modal-button="inserir">Inserir valor</button>
                </div>
                </form>
            </div>
        </div>

    </div>

    <nav class="nav">
        <div class="itens_nav">
            <div class="logo">
                <p><span class="nav_span">Control </span>Finance</p>
            </div>
            <button class="botao_registrar" data-botao-registar="registrar">Registrar novo valor</button>
        </div>
    </nav>
    <main id="app">
        <div class="resumo_financeiro">
            <h2>Resumo financeiro</h2>
            <div class="botoes_resumo">
                <button data-botao-resumo="Todos" class="botao_resumo">Todos</button>
                <button data-botao-resumo="Entrada" class="botao_resumo">Entradas
                </button>
                <button data-botao-resumo="Saída" class="botao_resumo">Saídas</button>
            </div>
        </div>
        <div class="soma_valores">
            <h2>Soma dos valores</h2>
            <p class="soma_total">R$0.00</p>
        </div>
        <div class="nenhum_item">
            <h2 class="titulo_vazio">Nenhum valor cadastrado</h2>
            <p>Registrar novo valor</p>
        </div>
        <ul class="valores">
        </ul>



    </main>
    <script src="/scripts/vazio.js"></script>
    <script src="/scripts/modal.js"></script>
    <script src="valuesData.js"></script>
    <script src="/scripts/somas.js"></script>
    <script src="/scripts/valores.js"></script>
    <script src="/scripts/montarValor.js"></script>
    <script src="/scripts/filter.js"></script>
    <script src="/scripts/removerValor.js"></script>
    <script src="index.js"></script>
</body>

</html>
